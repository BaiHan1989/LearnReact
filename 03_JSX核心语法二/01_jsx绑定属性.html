<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <script src="../react/react.development.js"></script>
  <script src="../react/react-dom.development.js"></script>
  <script src="../react/babel.min.js"></script>

  <script type="text/babel">

    function setImageSize(imgUrl, size) {
      return imgUrl + `?param=${size}x${size}`
    }

    class App extends React.Component {

      constructor() {
        super()
        this.state = {
          title: "title",
          imgUrl: "http://p4.music.126.net/zjsJAmVVAaUPHZguUhtRLw==/109951164897850425.jpg",
          link: "https://www.baidu.com",
          active: true
        }
      }

      render() {

        // 对象解构
        const { title, imgUrl, link, active } = this.state

        return (
          <div>
            {/* 绑定普通属性 */}
            <h2 title={title}>我是标题</h2>
            <img src={setImageSize(imgUrl, 120)} alt=""/>
            <a href={link} target="_blank">百度一下</a>

            {/* 绑定class */}
            <div className="box title">我是div元素</div>
            <div className={"box title " + (active ? "active" : "")}>我也是div元素</div>
            <label htmlFor="name"></label>

            {/* 绑定style */}
            <div style={{color: "red", fontSize: "30px"}}>我是绑定style的div元素</div>
          </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById("app"))
  </script>
</body>
</html>
