    // ES6中类的定义
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      running() {
        console.log(this.name, this.age, "running")
      }
    }

    const p = new Person("Yao", 40)
    // console.log(p)
    // p.running()

    // this的绑定
    let func = p.running
    // func()

    const obj = {
      name: "LBJ",
      age: 36
    }
    // 显式绑定
    // func.apply(obj)

    func = func.bind(obj)
    func()
